<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{fragments/header :: header}"></head>
<body class="bg-gray-100">
<nav th:replace="~{fragments/header :: navigator}"></nav>
<div class="container mx-auto p-4">
    <div th:if="${product}" class="bg-white rounded-lg shadow-md p-6">
        <div class="flex flex-col md:flex-row gap-6">
            <div class="md:w-1/2">
                <img th:src="${product.imageUrl}" alt="Product Image" class="w-full rounded-md">
            </div>
            <div class="md:w-1/2">
                <h1 class="text-3xl font-bold mb-2" th:text="${product.name}">상품 이름</h1>
                <p class="text-2xl text-blue-600 font-semibold mb-4" th:text="${#numbers.formatDecimal(product.options[0].price, 0, 'COMMA', 0, 'POINT')} + '원'">가격</p>

                <form th:action="@{/cart/add}" method="post">
                    <input type="hidden" name="productId" th:value="${product.id}">
                    <div class="mb-4">
                        <label for="optionId" class="block text-sm font-medium text-gray-700 mb-1">옵션 선택</label>
                        <select id="optionId" name="optionId" class="w-full p-2 border rounded-md">
                            <option th:each="option : ${product.options}"
                                    th:value="${option.id}"
                                    th:text="${option.name} + ' (' + ${#numbers.formatDecimal(option.price, 0, 'COMMA', 0, 'POINT')} + '원, 재고: ' + ${option.stock} + '개)'"
                                    th:disabled="${option.stock == 0}">
                            </option>
                        </select>
                    </div>
                    <div class="mb-4">
                        <label for="quantity" class="block text-sm font-medium text-gray-700 mb-1">수량</label>
                        <input type="number" id="quantity" name="quantity" value="1" min="1" class="w-full p-2 border rounded-md">
                    </div>
                    <button type="submit" class="w-full bg-blue-500 text-white p-3 rounded-md hover:bg-blue-600">장바구니 담기</button>
                </form>
            </div>
        </div>
    </div>
</div>
<footer th:replace="~{fragments/footer :: footer}"></footer>
</body>
</html>

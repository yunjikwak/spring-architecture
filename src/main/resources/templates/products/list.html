<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{fragments/header :: header}"></head>
<body class="bg-gray-100">
<nav th:replace="~{fragments/header :: navigator}"></nav>
<div class="container mx-auto p-4">
    <h1 class="text-3xl font-bold mb-6">상품 목록</h1>

    <form th:action="@{/products}" method="get" class="mb-6">
        <div class="flex">
            <input type="text" name="keyword" placeholder="상품명 검색" th:value="${keyword}" class="w-full p-2 border rounded-l-md">
            <button type="submit" class="bg-blue-500 text-white p-2 rounded-r-md hover:bg-blue-600">검색</button>
        </div>
    </form>

    <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-4 gap-6">
        <div th:each="product : ${products}" class="bg-white rounded-lg shadow-md overflow-hidden">
            <a th:href="@{/products/{id}(id=${product.id})}">
                <img th:src="${product.imageUrl}" alt="Product Image" class="w-full h-48 object-cover">
                <div class="p-4">
                    <h2 class="text-lg font-semibold" th:text="${product.name}">상품 이름</h2>
                    <p class="text-gray-700" th:text="${#numbers.formatDecimal(product.options[0].price, 0, 'COMMA', 0, 'POINT')} + '원~'">가격</p>
                </div>
            </a>
        </div>
        <div th:if="${#lists.isEmpty(products)}" class="col-span-full text-center text-gray-500 py-10">
            <p>표시할 상품이 없습니다.</p>
        </div>
    </div>
</div>
<footer th:replace="~{fragments/footer :: footer}"></footer>
</body>
</html>
